<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Burnout Assess</title>
  </head>
  <body>
    <!-- ASIDE -->
    <aside>
      <div class="logo">
        <img src="./assets/app-logo.svg" alt="burnout asses logo"> 
        <span>Burnout Assess</span>
      </div>
      <nav>
        <ul>
          <li class="active">
            <img src="./assets/interface-dashboard-layout-square.svg" alt="icon dashboard">
            <span>Overview</span>
          </li>
          <li>
            <img src="./assets/interface-calendar.svg" alt="icon calendar">
            <span>Appointments</span>
          </li>
          <li>
            <img src="./assets/interface-user-human.svg" alt="icon coaches">
            <span>Coaches</span>
          </li>
          <li>
            <img src="./assets/mail-chat-bubble-typing-oval.svg" alt="icon mailbox">            
            <span>Inbox</span>
          </li>
          <li>
            <img src="./assets/interface-user-multiple.svg" alt="icon team">
            <span>Teams</span>
          </li>
          <li>
            <img src="./assets/interface-setting-cog.svg" alt="icon settings">
            <span>Settings</span>
          </li>
        </ul>
      </nav>
      <article class="menu-add">
        <img src="./assets/img_menu.png" alt="image manager">
        <div class="top-text">Assess Your Team’s Burnout</div>
        <div class="bottom-text">Send the link to your team No Registration is required</div>
        <button>Get Link</button>
      </article>
    </aside>
    
    <!-- MAIN -->
    <main>
      <header>
        <div>
          <div class="content-title">
            Burnout Overview
          </div>
          <div class="content-description">
            Here’s your burnout assessment overview
          </div>
        </div>
        <div class="header-right"> 
          <button>
            <img src="./assets/downlaod.svg" alt="download icon">
            <span>Download Report</span>
          </button>
          <div>
            <img src="./assets/face.png" alt="avatar">
          </div>
        </div>
      </header>
      <section>
        <div>
          1
        </div>
        <div>
          <div>2</div>
          <div>3</div>
        </div>
      </section>

    </main>
  </body>
</html>
